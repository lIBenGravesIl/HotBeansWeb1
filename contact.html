<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Contact us</title>
    
</head>
<body>
    <header>
        <nav>
            <a class="title" href="index.html">Hot Beans</a>
        </nav>
        <div>
            <h1 class="title1">Contact Us</h1>
            <ul class="contacts">
                <li class="contact">If you would like to contact us you can do so via:</li>
                <li><a class="contact"><img src="images/email-12-32.png" id>         Email: hotbeancontact@gmail.com</a></li>
                <li><a class="contact"><img src="images/phone-18-32.png" id>         Phone Number: 01843 83421</a></li>
                <li><a class="contact"><img src="images/inbox-32.png" id>         Address: </a></li>
            </ul>
        </div>
    </header>
    <div class="comment">
        <nav>
            <a class="formbut1" href="#formtp">Or Leave a Message Below</a>
        </nav>
    </div>
    <div class="wrapper" id="formtp">
        <div class="content">
            <h1>Contact Form</h1>
            <p>Send us an email</p>
        </div>


        <div class="form" >
            <div class="top-form">
                <div class="inner-form">
                    <div class="label">Name</div>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inner-form">
                    <div class="label">Email</div>
                    <input type="text" placeholder="Example@email.com">
                </div>
                <div class="inner-form">
                    <div class="label">Phone</div>
                    <input type="text" placeholder="1234567890">
                </div>
            </div>
            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">Subject</div>
                    <input type="text" placeholder="Subject">
                </div>
            </div>             
            <div class="bottom-form">
                <div class="inner-form">
                    <div class="label">Message</div>
                    <textarea placeholder="Your Message"></textarea>
                </div>
            </div>

            <div class="btn">Send Form</div>
        </div>
    </div>
    </div>
    <div class="contact-slider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha256-v/YsEqWkVsiNHryCWg+vjC/eDBakMAgOsCJRa0kNPOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha256-ABrLsV2caVEMCBfm3eNhv/CYQG+tGCqzw2f4b/Pag0M=" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("input[type='text'], textarea").val("");
            });
        });
    </script>
</body>
</html>
